<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./pip.css" rel="stylesheet" />

    <title>Personal Information for HTML</title>
  </head>

  <body>
    <div id="heading-tag">
      <h1>Personal Information Page for HTML</h1>
      <form class="page_details">
        <label
          >First Name :
          <input type="text" placeholder="Enter Your First Name" required
        /></label>

        <label
          >Last Name :
          <input type="text" placeholder="Enter Your Last Name" required
        /></label>

        <label
          >Email :
          <input type="email" placeholder="adce@gmail.com" required />
        </label>
        <label>Password : <input type="password" required /></label>

        <label
          >Phone Number : <input type="number" placeholder="133654789" required
        /></label>

        <label>Date of Birth : <input type="date" required /></label>

        <label
          >Country :
          <select>
            <option>Select Your Option :</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Russia</option>
          </select>
        </label>
        <input type="submit" class="submit" />

        <button>Clear</button>
      </form>
    </div>
  </body>
</html>
